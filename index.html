<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="middle-container">
    <div class="score-container">
      <h3 class="player-name-display first-player-name-display">Player 1</h3>
      <h2 class="game-score-display">0 : 0</h2>
      <h3 class="player-name-display second-player-name-display">Player 2</h3>
      <h3 class="game-draw-display">Draws: 0</h3>
    </div>
    <div class="game-board-container">
      <div class="game-board">
        <div class="game-board-squares" data-board-position="0"></div>
        <div class="game-board-squares" data-board-position="1"></div>
        <div class="game-board-squares" data-board-position="2"></div>
        <div class="game-board-squares" data-board-position="3"></div>
        <div class="game-board-squares" data-board-position="4"></div>
        <div class="game-board-squares" data-board-position="5"></div>
        <div class="game-board-squares" data-board-position="6"></div>
        <div class="game-board-squares" data-board-position="7"></div>
        <div class="game-board-squares" data-board-position="8"></div>
      </div>
    </div>
    <div class="start-button-container">
      <button class="start-game-button">
        Start
      </button>
    </div>
  </div>
</body>
</html>

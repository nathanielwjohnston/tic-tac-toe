<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="game-board-container">
    <div class="game-board">
      <div class="game-board-squares" data-board-position="0">X</div>
      <div class="game-board-squares" data-board-position="1">O</div>
      <div class="game-board-squares" data-board-position="2">X</div>
      <div class="game-board-squares" data-board-position="3">O</div>
      <div class="game-board-squares" data-board-position="4">O</div>
      <div class="game-board-squares" data-board-position="5">X</div>
      <div class="game-board-squares" data-board-position="6">O</div>
      <div class="game-board-squares" data-board-position="7">X</div>
      <div class="game-board-squares" data-board-position="8">X</div>
    </div>
  </div>
</body>
</html>
